<div class="offset-md-3 col-md-6" style="padding:50px; background-color: #457b9d;">
    <div style="display: flex; flex-direction: column;">
        <div class="form-group">
            <h3 class="text-white">Tarea</h3>
        </div>

        <div class="form-group">
            <input id="title-form" type="text" class="form-control" ng-model="title" placeholder="Titulo"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" ng-model="description" placeholder="Descripcion"/>
        </div>
        
        <div class="form-group">
            <select class="form-control" id="status-form" ng-options="x as x.name for x in allStatus track by x.id"  ng-model="status">
                <option value="">-- Seleccione --</option>
            </select>
        </div> 
        <br>

        <div ng-hide="editing">
            <input class="btn btn-primary" type="button" ng-click="$ctrl.insert()" value="Agregar Nueva Tarea"/> 
        </div>
        <div ng-show="editing">
            <input class="btn btn-info"  type="button" ng-click="$ctrl.update()" value="Guardar Cambios"/> 
            <input class="btn btn-danger" type="button" ng-click="$ctrl.cancel()" value="Cancelar"/> 
        </div>
    </div>
</div>

<br>
<div>
    <!---- SE PODRIA CREAR COMO UN COMPONENTE APARTE -->
    <div style="display: flex;" >

        <div class="card" ng-repeat="task in taskList" style="width: 18rem; margin:5px" ng-class="{'pending': task.status == '1', 'process':  task.status == '2', 'finish':  task.status == '3' }"} >                
            <div class="card-body">
                <h5 class="card-title">{{task.title|uppercase}}</h5>
                <p class="card-text">{{task.description}}</p>
                <div class="btn btn-info text-white"  ng-click="$ctrl.selectTask(task.id)">Editar</div>
                <div class="btn btn-danger" ng-click="$ctrl.delete(task.id)">Eliminar</div>
            </div>
        </div>

    </div>

</div>
